<!--<!DOCTYPE html>: Declares the document type and version of HTML.-->
<!DOCTYPE html>
<!--<html lang="en">: The root element of the HTML document, with the language attribute set to English.-->
<html lang="en">
    <!--<head>: Contains meta-information about the document, like character set and viewport settings.-->
<head>
    <!--<meta charset="UTF-8">: Sets the character encoding for the document.-->
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">: Ensures the page is responsive on all devices.
-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<title>: Sets the title of the web page, which appears in the browser tab.-->
    <title>My First Web Page</title>
</head>
<!--<body>: Contains the content of the web page, such as headings, paragraphs, images, links, etc.-->
<body>
    <!--h1 is a heading tag-->
    <h1>Hello, World!</h1>
    <!--p is paragraph tag-->
    <p>This is a paragraph of text.</p>
</body>
</html>
